name: lint

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:

  clang-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Lint with clang-format
      run: |
        find -name '*.cpp' -o -name '*.h' -o -name '*.hpp'| xargs clang-format -i
        GIT_DIFF=$(git diff)
        if [[ -z $GIT_DIFF ]]; then
            exit 0
        fi
        echo $GIT_DIFF
        exit 1

  clang-tidy:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        sudo apt-get install -y libboost-all-dev libfmt-dev
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo apt-add-repository "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-11 main"
        sudo apt-get update
        sudo apt-get install -y clang-tidy-11
        sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/bin/clang-tidy-11 1000
    - name: Generate compile_commands.json
      run: |
        mkdir build
        cd build
        cmake ..
    - name: Lint with clang-tidy
      run: |
        set -eux
        clang-tidy -p build/compile_commands.json src/*
