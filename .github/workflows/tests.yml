name: tests

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:

  tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        sudo apt-get install -y qemu-system
        pip3 install meson
        git clone https://git.archlinux.org/pacman.git/
        cd pacman
        meson builddir && cd builddir
