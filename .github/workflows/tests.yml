name: tests

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:

  tests:
    runs-on: ubuntu-20.04
    steps:
    - name: Install qemu
      run: |
        lscpu
        sudo apt-get install -y qemu-kvm
        sudo modprobe kvm_intel
        cat /sys/module/kvm_intel/parameters/nested
