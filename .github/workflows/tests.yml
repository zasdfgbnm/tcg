name: sanity-check

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:

  clang-tidy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install dependencies
      run: |
        sudo apt-get install -y libboost-all-dev xonsh python3-pytest
    - name: Compile
      run: |
        mkdir build
        cd build
        cmake ..
        make -j
    - name: Run help
      run: |
        ls /sys/fs/cgroup/user.slice/
        export PATH=$PATH:$PWD/build
        pytest -v
