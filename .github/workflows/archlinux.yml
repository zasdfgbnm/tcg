name: archlinux

on:
  pull_request:  # TODO: remove
  push:
    branches:
      - master

jobs:

  push-aur:
    runs-on: ubuntu-20.04
    if: false  # TODO: remove
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: setup key
      env:
        sshkey: ${{ secrets.AUR_PRIVATE_KEY }}
      run: ci/setup-ssh-git.sh
    - name: prepare
      run: |
        set -eux
        cd packaging/archlinux
        ./prepare.sh
    - name: push
      run: |
        set -eux
        cd packaging/archlinux
        ./push.sh

  validate-aur:
    runs-on: ubuntu-20.04
    container: zasdfgbnm/archlinux-yaourt
    # needs:
    #   - archlinux-aur
    steps:
    - name: validate tcg
      run: |
        set -eux
        yaourt -Sy --noconfirm tcg
        tcg
        sudo pacman -Rns --noconfirm tcg
    - name: validate tcg-git
      run: |
        set -eux
        yaourt -Sy --noconfirm tcg-git
        tcg
        sudo pacman -Rns --noconfirm tcg-git

  make-repo:
    runs-on: ubuntu-20.04
    container: zasdfgbnm/archlinux-yaourt
    needs:
      - validate-aur
    steps:
    - name: build tcg
      run: |
        set -eux
        sudo chown -R user . /github /home
        mkdir repo
        yaourt -G tcg
        cd tcg
        makepkg -s --noconfirm
        mv *.pkg.tar.zst ../repo
        cd ../repo
        repo-add tcg.db.tar.gz *.pkg.tar.zst
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force_orphan: true
        publish_dir: repo
        destination_dir: archlinux

  validate-repo:
    runs-on: ubuntu-20.04
    container: archlinux
    needs:
      - make-repo
    steps:
    - name: Add custom repository to pacman
      run: |
        set -eux
        cat <<<EOF | sudo tee -a /etc/pacman.conf
        [tcg]
        SigLevel = Optional
        Server = https://zasdfgbnm.github.io/tcg/archlinux
        EOF
        sudo pacman -Sy tcg
        tcg
