name: archlinux

on:
  pull_request:  # TODO: remove
  push:
    branches:
      - master

jobs:

  push-aur:
    runs-on: ubuntu-20.04
    if: false  # TODO: remove
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: setup key
      env:
        sshkey: ${{ secrets.AUR_PRIVATE_KEY }}
      run: ci/setup-ssh-git.sh
    - name: prepare
      run: |
        set -eux
        cd packaging/archlinux
        ./prepare.sh
    - name: push
      run: |
        set -eux
        cd packaging/archlinux
        ./push.sh

  validate-aur:
    runs-on: ubuntu-20.04
    container: zasdfgbnm/archlinux-yaourt
    # needs:
    #   - archlinux-aur
    steps:
    - name: validate tcg
      run: |
        set -eux
        yaourt -Sy --noconfirm tcg
        tcg
        sudo pacman -Rns --noconfirm tcg
    - name: validate tcg-git
      run: |
        set -eux
        yaourt -Sy --noconfirm tcg-git
        tcg
        sudo pacman -Rns --noconfirm tcg-git

  package:
    runs-on: ubuntu-20.04
    container: zasdfgbnm/archlinux-yaourt
    # needs:
    #   - archlinux-aur
    steps:
    - name: build tcg
      run: |
        set -eux
        sudo chown user .
        yaourt -G tcg
        ls
        cd tcg
        makepkg -s --noconfirm
        ls
    - uses: actions/upload-artifact@v2
      with:
        name: archlinux-pkg
        path: tcg/*.pkg.tar.zst
        retention-days: 1

